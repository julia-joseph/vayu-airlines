<mat-tab-group [selectedIndex]="selectedTab">
  <mat-tab>
    <ng-template mat-tab-label>
      <div id="index-gallery">
        <div class="item">
          <img
            src="../../../assets/images/ico_wellness_kit.png"
            class="tab-icon"
            alt=""
          />
          <p class="orange font-weight-bold font-size1-2">
            Wellness Kit
          </p>
        </div>
      </div>
    </ng-template>
    <app-wellness-kit
      (onSubmit)="onSubmitOfWellnessKit()"
      [fromCode]="fromCode"
      [toCode]="toCode">
    </app-wellness-kit>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <div id="index-gallery">
        <div class="item">
          <img
            src="../../../assets/images/ico_car.png"
            class="tab-icon"
            alt=""
          />
          <p class="font-weight-bold font-size1-2">
            Digital IFE
          </p>
        </div>
      </div>
    </ng-template>
    <app-digital-ife
        (onSubmit)="onSubmitOfDigitalIfe()"
        [fromCode]="fromCode"
        [toCode]="toCode">
    </app-digital-ife>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <div id="index-gallery">
        <div class="item">
          <img
            src="../../../assets/images/ico_pet.png"
            class="tab-icon"
            alt=""
          />
          <p class="font-weight-bold font-size1-2">
            Adjacent Seat
          </p>
        </div>
      </div>
    </ng-template>
    <app-adjacent-seat
        (onSubmit)="onSubmitOfAdjacentSeat()"
        [fromCode]="fromCode"
        [toCode]="toCode">
    </app-adjacent-seat>
  </mat-tab>

  <mat-tab [disabled]="true">
    <ng-template mat-tab-label>
      <div id="index-gallery">
        <div class="item">
          <img
            src="../../../assets/images/ico_bag.png"
            class="tab-icon"
            alt=""
          />
          <p class="font-weight-bold font-size1-2">
            Add Bags
          </p>
        </div>
      </div>
    </ng-template>
    Content 4
  </mat-tab>
</mat-tab-group>
