<!-- <div class="orange font-weight-bold pl-4 pt-3"><h5>Ancillaries</h5></div> -->
    <mat-tab-group [selectedIndex]="selectedTab">
      <mat-tab>
        <ng-template mat-tab-label>
          <div>
            <div class="item">
              <img
                src="../../../assets/images/ico_wellness_kit.png"
                class="tab-icon"
                alt=""
              />
              <h6 class="orange font-weight-bold">
                Wellness Kit
              </h6>
            </div>
          </div>
        </ng-template>
        <app-expanded-wellness-kit
          [wellnessKit]="wellnessKit"
          [totalPrice]="wellnessKitTotalPrice"
          (onWSkip)="onSkipToDigitalIFE()">
        </app-expanded-wellness-kit>
        <!-- <app-wellness-kit
      (onSubmit)="onSubmitOfWellnessKit()"
      (onSkipToIFE)="onSkipToDigitalIFE()"
      [fromCode]="data.fromCode"
      [toCode]="data.toCode">
        </app-wellness-kit> -->
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <div id="index-gallery">
            <div class="item">
              <img
                src="../../../assets/images/ico_car.png"
                class="tab-icon"
                alt=""
              />
              <h6 class="font-weight-bold">
                Digital IFE
              </h6>
            </div>
          </div>
        </ng-template>
        <app-expanded-digital-ife
          [digitalIfeForm]="digitalIfeForm"
          [totalPrice]="digitalIfeTotalPrice"
          (onDIFESkip)="onSkipToSeatRegrouping()"
        >
        </app-expanded-digital-ife>
      </mat-tab>
    
      <mat-tab>
        <ng-template mat-tab-label>
          <div id="index-gallery">
            <div class="item">
              <img
                src="../../../assets/images/ico_pet.png"
                class="tab-icon"
                alt=""
              />
              <h6 class="font-weight-bold">
                Seat Regrouping
              </h6>
            </div>
          </div>
        </ng-template>
        <app-expanded-adjacent-seat
          [adjacentSeatForm] = "adjacentSeatForm"
          [totalPrice] = "adjacentSeatTotalPrice"
          (onSRConfirm) = "onSeatRegroupingConfirm()"
        >
        </app-expanded-adjacent-seat>
      </mat-tab>
    
      <mat-tab [disabled]="true">
        <ng-template mat-tab-label>
          <div id="index-gallery">
            <div class="item">
              <img
                src="../../../assets/images/ico_bag.png"
                class="tab-icon"
                alt=""
              />
              <h6 class="font-weight-bold">
                Add Bags
              </h6>
            </div>
          </div>
        </ng-template>
        Content 4
      </mat-tab>
    </mat-tab-group>
