<div class="my-3 shadow-sm">
    <div class="font-weight-bold bg-light p-3 mb-3">
        Traveller-1 Details
    </div>
    
    <form [formGroup]="travellerForm" class="pb-2">
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label ml-3">First Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="firstName" pattern="[a-zA-Z ]*"  formControlName="firstName">
            </div>
          </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label ml-3">Last Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="lastName" pattern="[a-zA-Z ]*"  formControlName="lastName">
          </div>
        </div>
        <div class="form-group row">
            <label for="iisNumber" class="col-sm-2 col-form-label ml-3">IIS Number</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="iisNumber" [pattern]="'^[a-zA-Z0-9]+$'"  formControlName="iisNumber">
              <small>Only alphanumeric characters allowed. Maximum 15 characters.</small>
            </div>
        </div>
    </form>
</div>

<div class="row pt-1 ml-3">
    <div class="col-8 pl-0 pr-0" >
      <button 
        class="btn btn-primary mr-3" 
        (click)="onSave()" 
        [disabled]="!travellerForm.valid"
        *ngIf="!submitted">
          Save
      </button>
      <button class="btn btn-primary mr-3" (click)="onEdit()" *ngIf="submitted">Edit</button>
      <button class="btn btn-secondary" (click)="onContinue()" *ngIf="submitted">
        <span>Continue</span>
      </button>
    </div>
</div>
