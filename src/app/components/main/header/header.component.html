<div class="container-fluid main-header">
    <div class="row">
        <div class="col-3">
            <img src="../../../../assets/images/logo_main_screen.png" 
                 (click)="redirect()"
                 class="logo cursor-pointer">
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-2">
                    <div class="row">
                        <img src="../../../../assets/images/ico_book_act.png" 
                         (click)="redirect()"
                         class="icons">
                    </div>
                    <div class="row">
                        <span class="orange ml-2">Book</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <img src="../../../../assets/images/ico_trips.png" class="icons">
                    </div>
                    <div class="row">
                        <span>Manage</span>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <img src="../../../../assets/images/ico_checkin.png" class="icons">
                    </div>
                    <div class="row">
                        <span>Check-In</span>
                    </div>                   
                </div>
                <div class="col-2">
                    <div class="row">
                        <img src="../../../../assets/images/ico_deals.png" class="icons">
                    </div>
                    <div class="row">
                        <span class="ml-3">Deals</span>
                    </div>                   
                </div>
                <div class="col-2">
                    <div class="row">
                        <img src="../../../../assets/images/ico_track.png" class="icons">
                    </div>
                    <div class="row">
                        <span>Track</span>
                    </div>
                </div>
                <div class="col-2 pl-0">
                    <div class="row">
                        <img src="../../../../assets/images/ico_shop.png" class="icons">
                    </div>
                    <div class="row">
                        <span class="ml-1">Shopping</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div class="col-7 d-flex justify-content-end">
                    <img src="../../../../assets/images/img_profile.png" class="profile-pic">
                </div>
                <mat-menu #profileMenu="matMenu" yPosition="below" xPosition="after">
                    <button mat-menu-item>Edit Profile</button>
                    <button mat-menu-item>My Cart</button>
                    <button mat-menu-item>My Points</button>
                    <button mat-menu-item>My Subscriptions</button>
                </mat-menu>
                <div class="col-5 d-flex flex-column profile-details">
                    <div class="d-flex flex-row">
                        Welcome <span class="profile-name d-flex flex-row"> Anne <img src="../../../../assets/images/img_ddn_06.png" class="symbol"  [matMenuTriggerFor]="profileMenu"></span>
                    </div> 
                    <div>
                        1050 Points
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
